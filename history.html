<!DOCTYPE html>

<html>
    <head>
        <title>"List-History"</title>
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    </head>
    <body>
        <div class= "container" >
            <div class= "columns">
                <div class= "column col-12 text-center" style="border: 1px solid black;">
                    <img src="https://img.freepik.com/free-vector/warehouse-interior-with-cardboard-boxes-racks_107791-1633.jpg?w=1380&t=st=1692549488~exp=1692550088~hmac=cdee1bb0b68ef944768dbf4107147a282a6799e2d19cdda376fa3632f1917b20"width="1400" 
                    height="500">
                    <h1>History form</h1>
                </div>
                
            {% for msg in get_flashed_messages() %}
            <h2>{{ msg }} </h2>
            {% endfor %}
                  
            <div class="column col-10 p-centered">
                <div class="columns">
                    <div class="column col-2">
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="http://127.0.0.1:5000"><button class="btn btn-lg">Main Page</button></a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:5000/History"><button class="btn btn-lg">History</button></a>
                                <div class = "column col-10 pt-centered mt-2"></div>
                                    <div class="button">
                                        <form action="http://127.0.0.1:5000/History" method="post">
                                        <button class="btn btn-lg">All history</button>
                                        </form>
                                    </div>
                                    <div class="form-group">
                                        <form action="http://127.0.0.1:5000/History" method="post">
                                            <label class="form-label" for="input1">From</label>
                                            <input class="form-input" type="number" id="input1" name = from_value placeholder="From">
                                            <label class="form-label" for="input2">To</label>                                               
                                            <input class="form-input" type="number" id="input2" name = to_value placeholder="To">
                                            <input class="form-input" type="submit">
                                        </form>
                                    </div>   
                                </div>             
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
